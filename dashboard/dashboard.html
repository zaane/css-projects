<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            Header
        </div>

        <div class="sidebar">
            <div class="logo">
                Dashboard
            </div>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>

            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>

        <div class="content">
            <div class="projects">
                Your Projects
                <div class="projects-grid">
                    <div class="project card">Project 1</div>
                    <div class="project card">Project 2</div>
                    <div class="project card">Project 3</div>
                    <div class="project card">Project 4</div>
                    <div class="project card">Project 5</div>
                    <div class="project card">Project 6</div>
                </div>
            </div>

            <div class="announcements">
                announcements
                <div class="news card">
                    <ul>
                        <li>News 1</li>
                        <li>News 2</li>
                        <li>News 3</li>
                    </ul>
                </div>
            </div>

            <div class="trending">
                trending
                <div class="trend card">
                    <ul>
                        <li>Post 1</li>
                        <li>Post 2</li>
                        <li>Post 3</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
